name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.6]

    defaults:
      run:
        working-directory: ./node-strategy/app

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "node-straty-pattern/app/pnpm-lock.yaml"

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Run build (if present)
        run: pnpm run build
      - name: Run ESLint
        run: pnpm run lint

        env:
          CI: true
